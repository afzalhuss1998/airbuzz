<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIRBUZZ - भारत का भरोसेमंद प्लेटफॉर्म</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }

    header {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      text-align: center;
    }
    header img.logo-main {
      height: 60px;
    }

    .brand-text {
      color: #ffcc00;
      font-weight: bold;
    }

    .language-tabs {
      display:flex;
      justify-content:center;
      gap:15px;
      padding:8px 0;
      background:#000;
    }
    .language-tabs a {
      color:#000;
      background: #ffcc00;
      text-decoration:none;
      font-size:14px;
      border:1px solid #444;
      padding:5px 10px;
      border-radius:4px;
      font-weight:bold;
      transition: background 0.3s, color 0.3s;
    }
    .language-tabs a:hover { background:#ff2b2b; color:#fff; }

    nav {
      display:flex;
      justify-content:center;
      gap:20px;
      padding:10px;
      background:#111;
    }
    nav a {
      color:#fff;
      text-decoration:none;
      font-size:16px;
      transition: color 0.3s;
    }
    nav a:hover { color: #ffcc00; }

    .hero {
      background: rgba(0, 0, 0, 0.75);
      padding:100px 20px;
      text-align:center;
    }
    .hero h2 {
      font-size:32px;
      color:#fff;
      margin-bottom:10px;
    }
    .hero p {
      font-size:18px;
      color:#fffae6;
      margin:8px 0;
    }

    .cta-buttons a, .register-btn {
      display:inline-block;
      padding:12px 20px;
      background:#ffcc00;
      color:#000;
      border-radius:5px;
      margin:5px;
      text-decoration:none;
      font-weight:bold;
      transition: all 0.3s ease;
    }
    .cta-buttons a:hover, .register-btn:hover {
      background:#fff;
      color:#000;
      transform: scale(1.05);
    }

    .section {
      padding:30px 20px;
      text-align:center;
      background: rgba(24, 24, 24, 0.85);
      margin-top: 10px;
    }
    .section h3 {
      font-size:24px;
      color:#ffcc00;
      margin-bottom:15px;
    }
    .section p {
      font-size:17px;
      color:#fff;
      margin-bottom:10px;
      max-width:900px;
      margin-left:auto;
      margin-right:auto;
      line-height:1.6;
    }

    .features {
      text-align:left;
      color:#ffe;
      margin-top:15px;
      max-width:900px;
      margin:auto;
    }
    .features li {
      margin-bottom:8px;
    }

    .floating-whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25d366;
      color: #fff;
      border-radius: 50%;
      font-size: 22px;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 999;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% {transform: scale(1);}
      50% {transform: scale(1.1);}
      100% {transform: scale(1);}
    }

    footer {
      background:#000;
      padding:10px;
      text-align:center;
      color:#bbb;
      font-size:14px;
      margin-top: 20px;
    }
  </style>
</head>
